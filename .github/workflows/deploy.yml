name: github pages deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
   deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: install ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: install gems
        run:  bundle install
      - name: build
        run:  bundle exec jekyll build
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
